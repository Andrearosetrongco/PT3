<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>

</head>
<body>
    <head>
    <h1>Password Validation</h1>
</head>

<style>
    .buttonFormat{
        background-color: violet;
        color: white;
    }
    body,header{


         background-color: pink;
         border: 4px solid black;
         text-align: center;
         justify-content: center;
         margin: 10%;
         align-items: center ;
         line-height: 1.5cm;
         max-width:  15cm;
         
     }

     form {

         background-color: pink;

     }

</style>
    
    <hr>
    <form>
        <table>
            <!-- First row -->
            <tr>
                <td>Username:</td>
                <td><input type="text" size="60" minlength="10" maxlength="30" id="uName" required autofocus></td>
                
            </tr>
            <!-- Second row -->
            <tr>
                <td>Password:</td>
                <td><input type="password" size="60" minlength="10" maxlength="30" id="pWord" required></td>
            </tr>
           
            <!-- Password Validation Message -->
            <tr>  
                <td colspan="2"><p id="pMsg">Password Validation Message</p></td>
            </tr>
            <!-- Third row -->
        </table>

        <tr>
            <td colspan="2">
                <input type="button" value="LogIn" id="btnLogIn" class="buttonFormat" onclick="getMessage()">
                <input type="reset" value="reset" class="buttonFormat">
                <p id="pMsg"></p>
                <p id="pMsg1"></p>
            </td>
        </tr>
    </form>
    
    
       
    <script src="pWordValidation.js"></script>

</body>
</html>
